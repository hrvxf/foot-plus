<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400" preserveAspectRatio="none" role="img" aria-label="Sage texture">
  <defs>
    <linearGradient id="sage" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#6C917B"/>
      <stop offset="100%" stop-color="#4F6F5F"/>
    </linearGradient>
    <filter id="grain" x="-20%" y="-20%" width="140%" height="140%">
      <feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="2" stitchTiles="stitch"/>
      <feColorMatrix type="saturate" values="0"/>
      <feComponentTransfer>
        <feFuncA type="table" tableValues="0 0.12"/>
      </feComponentTransfer>
      <feBlend mode="multiply" in2="SourceGraphic"/>
    </filter>
  </defs>
  <rect width="600" height="400" fill="url(#sage)"/>
  <rect width="600" height="400" filter="url(#grain)" opacity="0.25"/>
</svg>
